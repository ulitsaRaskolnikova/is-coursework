spring:
  cloud:
    gateway:
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins: ${CORS_ALLOWED_ORIGINS:*}
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
      routes:
        - id: auth-service
          uri: http://auth-service:8081
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=${API_GATEWAY_STRIP_PREFIX:1}
        
        - id: domain-service
          uri: http://domain-order-service:8082
          predicates:
            - Path=/api/domains/**, /api/orders/**, /api/zones/**, /api/cart/**, /api/dns/**
          filters:
            - StripPrefix=${API_GATEWAY_STRIP_PREFIX:1}
        
        - id: payment-service
          uri: http://payment-service:8083
          predicates:
            - Path=/api/payments/**
          filters:
            - StripPrefix=${API_GATEWAY_STRIP_PREFIX:1}
        
        - id: notification-service
          uri: http://notification-service:8085
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=${API_GATEWAY_STRIP_PREFIX:1}
        
        - id: admin-service
          uri: http://admin-service:8086
          predicates:
            - Path=/api/admin/**
          filters:
            - StripPrefix=${API_GATEWAY_STRIP_PREFIX:1}

  data:
    redis:
      host: redis
      port: 6379
