server:
  port: 8082

spring:
  application:
    name: domain-service
  datasource:
    url: jdbc:postgresql://localhost:5432/domain_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: DomainHikariPool
      minimum-idle: 5
      maximum-pool-size: 20
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

openapi:
  openAPIDNS:
    base-path: /domains
  domainService:
    base-path: /domains

exdns:
  client:
    base-url: http://localhost:8000
    api-token: changeme

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-must-be-at-least-32-characters-long-for-security}

services:
  notification:
    url: ${NOTIFICATION_SERVICE_URL:http://localhost:8085}

audit:
  client:
    base-url: ${AUDIT_SERVICE_URL:http://localhost:8087}

logging:
  level:
    ru.itmo: INFO
    org.springframework.web: INFO
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: DEBUG
