spring:
  datasource:
    url: jdbc:postgresql://postgres-domain:5432/domain_db
    username: postgres
    password: postgres

# За gateway префикс /api снимается, сервис получает /domains, /health
openapi:
  openAPIDNS:
    base-path: /domains
  domainService:
    base-path: ""

exdns:
  client:
    base-url: http://exdns:8000
    api-token: ${EXDNS_API_TOKEN:-changeme}

services:
  notification:
    url: http://notification-service:8085

audit:
  client:
    base-url: http://audit-service:8087
