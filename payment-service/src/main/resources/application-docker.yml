spring:
  datasource:
    url: jdbc:postgresql://postgres-payment:5432/payment_db
    username: postgres
    password: postgres

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-must-be-at-least-32-characters-long-for-security}

domain:
  client:
    base-url: http://domain-service:8082

yookassa:
  client:
    shop-id: ${YOOKASSA_SHOP_ID:}
    secret-key: ${YOOKASSA_SECRET_KEY:}
    return-url: ${YOOKASSA_RETURN_URL:http://localhost:3000/payment/return}
    description-prefix: ${YOOKASSA_DESCRIPTION_PREFIX:Domain payment}

audit:
  client:
    base-url: http://audit-service:8087
