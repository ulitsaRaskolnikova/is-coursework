server:
  port: 8083

spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:postgresql://localhost:5436/payment_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: PaymentHikariPool
      minimum-idle: 2
      maximum-pool-size: 10
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

openapi:
  paymentService:
    base-path: /payments

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-must-be-at-least-32-characters-long-for-security}

domain:
  client:
    base-url: ${DOMAIN_SERVICE_URL:http://localhost:8082}

yookassa:
  client:
    shop-id: ${YOOKASSA_SHOP_ID:}
    secret-key: ${YOOKASSA_SECRET_KEY:}
    return-url: ${YOOKASSA_RETURN_URL:http://localhost:3000/payment/return}
    description-prefix: ${YOOKASSA_DESCRIPTION_PREFIX:Domain payment}

audit:
  client:
    base-url: ${AUDIT_SERVICE_URL:http://localhost:8087}

logging:
  level:
    ru.itmo: INFO
