openapi: 3.0.0
info:
  title: Payment Service API
  description: API for order payments
  version: 0.1.0
servers:
  - url: http://localhost:8083/payments
    description: Dev server

paths:
  /:
    post:
      summary: Create payment link
      description: Creates a payment operation in YooKassa API and returns a payment link.
      operationId: createPayment
      tags:
        - Payment
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePaymentRequest'
      responses:
        '201':
          description: Payment link created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentCreateResponse'
        '400':
          description: Invalid request
        '401':
          description: Unauthorized

  /{paymentId}/check:
    post:
      summary: Check payment status
      description: Checks payment status in YooKassa and creates domains if paid.
      operationId: checkPayment
      tags:
        - Payment
      security:
        - bearerAuth: []
      parameters:
        - name: paymentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Payment status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentStatusResponse'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Payment not found

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    DomainPeriod:
      type: string
      enum:
        - MONTH
        - YEAR
      description: Domain subscription period
    CreatePaymentRequest:
      type: object
      required:
        - l3Domains
        - period
        - amount
      properties:
        l3Domains:
          type: array
          minItems: 1
          items:
            type: string
            example: "iva.example.com"
        period:
          $ref: '#/components/schemas/DomainPeriod'
        amount:
          type: integer
          format: int32
          description: Total amount in minor units
        currency:
          type: string
          description: ISO currency code
          example: RUB
        description:
          type: string
          description: Optional payment description
    PaymentCreateResponse:
      type: object
      required:
        - paymentId
        - status
      properties:
        paymentId:
          type: string
          format: uuid
        operationId:
          type: string
        paymentUrl:
          type: string
        status:
          type: string
        amount:
          type: integer
          format: int32
        currency:
          type: string
    PaymentStatusResponse:
      type: object
      required:
        - paymentId
        - status
        - paid
        - domainsCreated
      properties:
        paymentId:
          type: string
          format: uuid
        status:
          type: string
        paid:
          type: boolean
        domainsCreated:
          type: boolean
        operationStatus:
          type: string
        paymentUrl:
          type: string
        amount:
          type: integer
          format: int32
        currency:
          type: string
