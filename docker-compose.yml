services:
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - redis
    networks:
      - domain-registrar-network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - domain-registrar-network
    command: redis-server --appendonly yes

  domain-order-service:
    build:
      context: .
      dockerfile: domain-order-service/Dockerfile
    container_name: domain-order-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - postgres-domain-order
    networks:
      - domain-registrar-network

  postgres-domain-order:
    image: postgres:15-alpine
    container_name: postgres-domain-order
    environment:
      POSTGRES_DB: domain_order_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-domain-order-data:/var/lib/postgresql/data
    networks:
      - domain-registrar-network

volumes:
  redis-data:
  postgres-domain-order-data:

networks:
  domain-registrar-network:
    driver: bridge
