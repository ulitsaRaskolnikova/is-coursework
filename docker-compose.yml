services:
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - redis
    networks:
      - domain-registrar-network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - domain-registrar-network
    command: redis-server --appendonly yes

  domain-order-service:
    build:
      context: .
      dockerfile: domain-order-service/Dockerfile
    container_name: domain-order-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - postgres-domain-order
    networks:
      - domain-registrar-network

  postgres-domain-order:
    image: postgres:15-alpine
    container_name: postgres-domain-order
    environment:
      POSTGRES_DB: domain_order_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-domain-order-data:/var/lib/postgresql/data
    networks:
      - domain-registrar-network

  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - postgres-auth
    networks:
      - domain-registrar-network

  postgres-auth:
    image: postgres:15-alpine
    container_name: postgres-auth
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    networks:
      - domain-registrar-network

  notification-service:
    build:
      context: .
      dockerfile: notification-service/Dockerfile
    container_name: notification-service
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - MAIL_HOST=${MAIL_HOST:-smtp.yandex.ru}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
    depends_on:
      - postgres-notification
    networks:
      - domain-registrar-network

  postgres-notification:
    image: postgres:15-alpine
    container_name: postgres-notification
    environment:
      POSTGRES_DB: notification_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres-notification-data:/var/lib/postgresql/data
    networks:
      - domain-registrar-network

volumes:
  redis-data:
  postgres-domain-order-data:
  postgres-auth-data:
  postgres-notification-data:

networks:
  domain-registrar-network:
    driver: bridge
