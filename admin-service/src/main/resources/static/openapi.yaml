openapi: 3.0.0
info:
  title: Admin Service API
  description: API сервиса администрирования
  version: 0.1.0
servers:
  - url: http://localhost:8086/admin
    description: Dev server

paths:
  /health:
    get:
      summary: Проверка состояния сервиса
      description: Возвращает статус работоспособности admin-service
      operationId: healthCheck
      tags:
        - Health
      responses:
        '200':
          description: Сервис работает
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
  /report:
    get:
      summary: Скачать отчёт
      description: Формирует и возвращает отчёт в формате Markdown (.md). Содержит статистику по пользователям и доменам. Доступно только админам.
      operationId: downloadReport
      tags:
        - Report
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Файл отчёта в формате Markdown
          content:
            text/markdown:
              schema:
                type: string
                format: binary
        '401':
          description: Не авторизован
        '403':
          description: Доступ запрещен

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: "UP"
