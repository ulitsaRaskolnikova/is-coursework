server:
  port: 8082

spring:
  application:
    name: domain-order-service
  datasource:
    url: jdbc:postgresql://localhost:5432/domain_order_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: DomainOrderHikariPool
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          use_get_generated_keys: true
        temp:
          use_jdbc_metadata_defaults: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-must-be-at-least-32-characters-long-for-security}

exdns:
  url: ${EXDNS_URL:http://localhost:8095}
  api-token: ${EXDNS_API_TOKEN:changeme}

logging:
    level:
      ru.itmo: INFO
      org.springframework.web: INFO
