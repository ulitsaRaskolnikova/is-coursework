server:
  port: 8082

spring:
  application:
    name: domain-order-service
  datasource:
    url: jdbc:postgresql://localhost:5432/domain_order_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    ru.itmo: INFO
    org.springframework.web: INFO
