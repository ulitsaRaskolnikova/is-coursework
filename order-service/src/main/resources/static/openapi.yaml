openapi: 3.0.0
info:
  title: Order Service API
  description: API сервиса заказов
  version: 0.1.0
servers:
  - url: http://localhost:8084/orders
    description: Dev server

paths:
  /cart/me:
    get:
      summary: Получить мою корзину
      description: Возвращает список L3-доменов в корзине текущего пользователя. Требуется JWT.
      operationId: getCartMe
      tags:
        - Cart
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Список L3-доменов в корзине
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example: ["iva.example.com", "flex.example.com"]
        '401':
          description: Не авторизован
  /cart/{l3Domain}:
    post:
      summary: Добавить L3-домен в корзину
      description: Добавляет домен третьего уровня в корзину текущего пользователя. Требуется JWT.
      operationId: addToCart
      tags:
        - Cart
      security:
        - bearerAuth: []
      parameters:
        - name: l3Domain
          in: path
          required: true
          description: Имя домена третьего уровня
          schema:
            type: string
            pattern: ^\s*([a-zA-Z0-9-]+\.){2}[a-zA-Z]{2,}\s*$
            example: iva.example.com
      responses:
        '201':
          description: Добавлено в корзину
        '400':
          description: Некорректный l3Domain
        '401':
          description: Не авторизован

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
